<!doctype html>
<html lang="en" ng-app="smeApp">

<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entersoft ESWEB API Sample</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/kendo-ui/styles/kendo.common-bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/kendo-ui/styles/kendo.bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/kendo-ui/styles/kendo.dataviz.min.css" />
    <link rel="stylesheet" href="bower_components/kendo-ui/styles/kendo.dataviz.bootstrap.min.css" />

    <link rel="stylesheet" href="bower_components/devextreme-web/css/dx.common.css" />
    <link rel="stylesheet" href="bower_components/devextreme-web/css/dx.light.css" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body ng-controller="mainCtrl" ng-cloak>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Hello from a {{esGlobals.isMobile ? "Mobile" : "Desktop"}}</h1>
                    <div class="yyy">
                        <img ng-if="blob" width="258px" height="59px" class="item" ng-src="{{'data:image/jpg;base64,' + blob}}" />
                        <img width="258px" height="59px" class="item" src="eslogo.png" />
                    </div>
                    <div class="container" class="row">
                        <h3 class="col-sm-3 hidden-sm">Entersoft&hearts;Web Api</h3>
                        <button id="configure" ng-click="configure()" class="visible-xs"><span class="glyphicon glyphicon-align-justify"></span></button>
                        <div id="configurator-wrap" class="col-sm-9 hidden-xs">
                            <div id="configurator" class="row">
                                <label class="col-sm-4">
                                    <div class="description">Dimensions</div>
                                    <select id="dimensions" kendo-drop-down-list k-options="dimensionOptions" k-ng-delay="dimensionOptions" k-value-primitive="true" k-ng-model="dimension">
                                    </select>
                                </label>
                                <label class="col-sm-4">
                                    <div class="description">Theme</div>
                                    <select id="theme" kendo-drop-down-list k-options="themeOptions" k-ng-delay="themeOptions" k-value-primitive="true" k-ng-model="theme"></select>
                                </label>
                                <label class="col-sm-4">
                                    <div class="description">Font-size</div>
                                    <select id="font-size" kendo-drop-down-list k-options="fontsizeOptions" k-ng-delay="fontsizeOptions" k-value-primitive="true" k-ng-model="fontsize"></select>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="example" class="container">
        <div class="row">
            <div class="col-xs-12">
                <span kendo-notification="esnotify" auto-hide-after="3000"></span>
                <ul kendo-menu id="menu">
                    <li>
                        <a ui-sref="login">Login</a>
                    </li>
                    <li>
                        <a ui-sref="examples">Examples</a>
                    </li>
                    <li>
                        <a ui-sref="properties">Properties</a>
                    </li>
                    <li>
                        <a ui-sref="pq">Public Query</a>
                    </li>
                    <li>
                        <a ui-sref="webpq">Full Screen Report</a>
                    </li>
                    <li>
                        <a ui-sref="masdetpq">Master-Detail Report</a>
                    </li>
                    <li>
                        <a ui-sref="opportunities">Opportunities</a>
                    </li>
                    <li>
                        <a ui-sref="survey">Survey</a>
                    </li>
                    <li>
                        <a ui-sref="maps">ES Maps</a>
                    </li>
                    <li>
                        <a ui-sref="salesforce">Sales People</a>
                    </li>
                </ul>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" ui-view></div>
        </div>
        <div class="row">
            <footer class="col-xs-12">Copyright &copy; 2015 <a href="http://www.entersoft.eu/">Entersoft SA</a>. All rights reserved.</footer>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/devextreme-web/js/cldr.min.js"></script>
    <script src="bower_components/devextreme-web/js/cldr/event.min.js"></script>
    <script src="bower_components/devextreme-web/js/cldr/supplemental.min.js"></script>

    <script src="bower_components/devextreme-web/js/globalize.min.js"></script>
    <script src="bower_components/devextreme-web/js/globalize/message.min.js"></script>
    <script src="bower_components/devextreme-web/js/globalize/number.min.js"></script>
    <script src="bower_components/devextreme-web/js/globalize/currency.min.js"></script>
    <script src="bower_components/devextreme-web/js/globalize/date.min.js"></script>



    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/ngStorage/ngstorage.min.js"></script>
    <script src="bower_components/stacktrace-js/dist/stacktrace.min.js"></script>
    <script src="bower_components/log4javascript/js/log4javascript.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="lib/eswebapi/dist/eswebapi.js"></script>
    <script src="lib/eswebapi/dist/eswebapi.templates.js"></script>
    <script src="bower_components/jszip/dist/jszip.min.js"></script>
    <script src="bower_components/angular-clipboard/angular-clipboard.js"></script>

    <script src="bower_components/devextreme-web/js/dx.all.js"></script>

    <script src="bower_components/kendo-ui/js/kendo.all.min.js"></script>
    <script src="bower_components/kendo-ui/js/cultures/kendo.culture.el-GR.min.js"></script>
    <script src="bower_components/kendo-ui/js/cultures/kendo.culture.en-US.min.js"></script>
    <script src="bower_components/kendo-ui/js/cultures/kendo.culture.bg-BG.min.js"></script>
    <script src="bower_components/kendo-ui/js/cultures/kendo.culture.ro-RO.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/esgridcontroller.js"></script>
    <script src="js/theme-chooser.js"></script>

</body>

</html>
