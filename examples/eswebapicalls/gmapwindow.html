<div style="white-space:nowrap" ng-cloak>
    
    <div class="row">
    	<h4 class="col-12"> {{parameter.esTitle}}</h4>
    </div>
    <hr/>
    <form novalidate class="form">
            <div class="row">
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="(key, value) in parameter">
                    <label class="control-label">{{::key}}</label>
                    <input class="form-control" ng-readonly="true" value="{{::value}}"></input>
                </div>
            </div>
        </form>
</div>
