<div class="container">
<uib-accordion close-others="true">
    <div uib-accordion-group class="panel-primary" heading="1. Search ..." is-open="vm.status.searchisOpen">
        <form name="search_sku" class="form">
            <div class="row">
                <div class="form-group col-xs-12">
                    <input id="searchctrl" class="form-control" placeholder="Barcode, Code, Multiple Codes" ng-required="true" ng-model-options="{getterSetter: true}" ng-model="vm.searchValue.pValue" />
                </div>
            </div>
            <button class="btn btn-primary" type="button" ng-disabled="search_sku.$invalid || vm.status.isrunning" ng-click="vm.searchSKU()">{{'ESUI.GENERIC.OK' | translate}}</button>
        </form>
    </div>
    <div uib-accordion-group class="panel-danger" heading="2. Local Store" is-open="vm.status.storeisOpen" is-disabled="!vm.myStoreRow">
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>{{'TABLE.FIELD' | translate}}</th>
                    <th>{{'TABLE.VALUE' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Scan Code</td>
                    <td>{{vm.searchValue.strVal()}}</td>
                </tr>
                <tr ng-repeat="col in vm.myStoreInfo.columns">
                    <td>{{col.title}}</td>
                    <td>{{vm.myStoreRow[col.field]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div uib-accordion-group class="panel-success" heading="3. Other Stores" is-open="vm.status.otherisOpen" is-disabled="!vm.myStoreRow">
        <es-grid es-group-id="vm.otherDef.GroupID" es-filter-id="vm.otherDef.FilterID" es-execute-params="vm.otherDef.Params" es-pq-options="vm.otherDef.PQOptions" es-data-source="vm.otherDS" />
    </div>
</uib-accordion>
</div>
