<div ng-cloak class="container esContainer">
    <es-login ng-show="showLogin" es-credentials="esCredentials" es-on-success="authenticate()" es-show-subscription="true" es-show-bridge="true" es-show-sticky-session="0">
    </es-login>
    <uif-spinner ng-show="!showLogin" uif-size="large">{{'MENU.AUTHENTICATING' | translate}}</uif-spinner> 
</div>
