<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Entersoft Mobile Public Query Viewer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="styles/eswebapi.min.css" />
    <link rel="stylesheet" href="styles/app.min.css" />
</head>

<body ng-cloak ng-controller="esComponentCtrl" id="esContainer">
    <div ng-if="showLogin">
        <es-login es-credentials="esCredentials" es-on-success="authenticate()" es-show-subscription="true" es-show-bridge="true" es-show-sticky-session="0">
        </es-login>
    </div>
    <div class="panel-body forms" style="background: white;">
        <div ng-if="::false && !isFavouritesMode" class="actions-r">
            <button role="button" class="btn btn-transparent"><a ng-click="addRemoveFav(esPqDef, true)" title="{{'FAV.ADD' | translate}}"><i class="mdi md-32 mdi-heart"></i></a></button>
        </div>
        <es-chart ng-if="isReady" es-pq-def="esPqDef" es-panel-open="esPqDef.esPanelOpen" es-chart-options="esPqDef.UIOptions">
        </es-chart>
    </div>
    <!-- build:ESDEBUG -->
    <script type="text/javascript">
    function prepareMobileCall() {
        window.esWebApiSettings = {
            host: "eswebapi.entersoft.gr",
            allowUnsecureConnection: false,
            subscriptionId: "rigdev",
            subscriptionPassword: "passx",
            UserID: "admin",
            Password: "entersoft",
            LangID: "en-GB",
            bridgeId: "",
            BranchID: "ΑΘΗ"
        };
        window.esDeviceMode = "";
        window.esGridHeight = "";
        window.esWebApiToken = "";
        window.esDef = {
            "AA": 3010,
            "ID": "PQ_3010",
            "Title": "Κατάσταση Lead",
            "Description": "Κατάσταση Lead",
            "ESUIType": "esChart",
            "esDef": {
                "GroupID": "ESWebManager",
                "FilterID": "SalesLeadStatusAnalysis",
                "UIOptions": {
                    "autoBind": true,
                    "theme": "silver",
                    "series": [{
                        "type": "pie",
                        "startAngle": 150,
                        "field": "CountLeads",
                        "categoryField": "Status",
                        "axis": "CountLeads"
                    }],
                    "tooltip": {
                        "visible": true,
                        "template": "#= category #: #= value #"
                    },
                    "pannable": {
                        "lock": "x"
                    },
                    "zoomable": {
                        "mousewheel": {
                            "lock": "x"
                        },
                        "selection": {
                            "lock": "x"
                        }
                    }
                }
            }
        };
    };
    prepareMobileCall();
    window.angular.element(document).ready(function() {
        {
            window.angular.bootstrap(document, ['esWebPqApp']);
        }
    });
    </script>
    <!-- endbuild -->
    <script src="js/eswebapi.all.min.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
