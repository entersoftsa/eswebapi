<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Entersoft Mobile Public Query Viewer</title>
    
    <link rel="stylesheet" href="styles/eswebapi.min.css" />
    <link rel="stylesheet" href="styles/app.min.css" />

</head>

<body ng-cloak>
    <div ng-cloak>
        <div ng-controller="esComponentCtrl">
            <div ng-if="showLogin">
                <es-login 
                    es-credentials="esCredentials" 
                    es-on-success="authenticate()" 
                    es-show-subscription="true" 
                    es-show-bridge="true"
                    es-show-sticky-session="0">
                </es-login>
            </div>
            <es-web-pq ng-if="isReady" 
                es-panel-open="esPqDef.esPanelOpen"
                es-group-id="esPqDef.GroupID" 
                es-p-q-options="esPqDef.PQOptions"
                es-grid-options="esPqDef.UIOptions"
                es-params-values="esPqDef.Params" 
                es-filter-id="esPqDef.FilterID">
            </es-web-pq>
        </div>
    </div>
    
    <!-- build:ESDEBUG -->
    <script type="text/javascript">
    function prepareMobileCall() {
        window.esWebApiSettings = {
            host: "192.168.1.190/entersoft.web.api",
            allowUnsecureConnection: true,
            subscriptionId: "",
            subscriptionPassword: "passx",
            UserID: "admin",
            Password: "entersoft",
            LangID: "en-GB",
            bridgeId: "",
            BranchID: "001"
        };
        window.esDeviceMode = "";
        window.esGridHeight = "";
        window.esWebApiToken = "";
        window.esDef = {
            GroupID: "ESMMStockItem",
            FilterID: "ESMMStockItem_Def",
            Params: [{id: 'Description', value: 'crm*'}],
            PQOptions: {
                AutoExecute: true,
                ServerPaging: true,
                PageSize: 40
            }
        };
    };
    prepareMobileCall();
    </script>
    <!-- endbuild -->
    <script src="js/eswebapi.all.min.js"></script>
    <script src="js/app.min.js"></script>

</body>

</html>
