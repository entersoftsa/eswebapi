<div class="row">
	<div class="col-12">
		<es-params-panel ng-cloak es-panel-open="esPqDef.esPanelOpen" ng-if="!esLocalData" es-group-id="esPqDef" es-local-data-source="'true'" es-force-title="esPqDef.Title" es-show-run="'true'" es-run-click="::executePQ()" es-data-source="esChartDataSource">
		</es-params-panel>
	</div>
	<div class="col-12">
		<div class="es-module es-module-singlerow">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-xl-3" ng-repeat="row in rows">
					<div class="card border-{{getClass(row)}}">
						<div ng-if="UIOptions.headerField" class="card-header">{{row[UIOptions.headerField]}}</div>
						<img ng-if="UIOptions.imageField" class="card-img-top" ng-src="{{getImageUrl(row)}}" />
						<div class="card-body">
							<h5 class="card-title" ng-if="UIOptions.titleField">{{row[UIOptions.titleField]}}</h5>
							<ul ng-if="bodyFields().length" class="list-group list-group-flush">
								<li class="list-group-item" ng-repeat="col in bodyFields()">
									<label>{{col.title}}</label>
									<p ng-bind-html="getFieldText(row, col.field)"></p>
								</li>
							</ul>
							<div class="actions">
								<a class="btn btn-transparent" ng-if="hasMap(row)" ng-click="showMap(row)"><i class="mdi mdi-earth"></i></a>
							</div>
						</div>
						<div ng-if="UIOptions.footerField || hasMap(row)" class="card-footer">
							<small class="text-muted">{{row[UIOptions.footerField]}}</small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
