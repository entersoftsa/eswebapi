<div class="row">
	<div class="col-12">
		<es-params-panel ng-cloak es-panel-open="esPqDef.esPanelOpen" ng-if="!esLocalData" es-group-id="::esPqDef" es-local-data-source="'true'" es-force-title="::esPqDef.Title" es-show-run="'true'" es-run-click="::executePQ()">
		</es-params-panel>
	</div>
	<div class="col-12">
		<div class="es-module es-module-metric">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-xl-3" ng-repeat="row in metricDataSource.data()">
					<div class="card card-tag-{{::getTagField(row)}}">
						<div class="card-body">
							<h5 ng-if="::UIOptions.titleField">{{::row[UIOptions.titleField]}}</h5>
							<div class="row" ng-if="::!isNoImage(row)">
								<div class="col-6 text-left">
									<img ng-if="::getImageUrl(row)" ng-src="{{::getImageUrl(row)}}" />
								</div>
								<div class="col-6 text-right">
									<p ng-bind-html="::row[UIOptions.valueField]"></p>
								</div>
							</div>
							<p ng-if="::isNoImage(row)" ng-bind-html="::row[UIOptions.valueField]"></p>
						</div>
						<div ng-if="::(UIOptions.footerField)" class="card-footer">
							<small class="text-muted">{{::row[UIOptions.footerField]}}</small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
