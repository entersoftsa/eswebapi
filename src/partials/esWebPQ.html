<div class="row">
	<es-params-panel class="col-xs-12" ng-cloak es-params-values="esParamsValues" es-group-id="esGroupId" es-filter-id="esFilterId" es-force-title="::esForceTitle" es-panel-open="::esPanelOpen" es-params-def="esParamsDef">
	</es-params-panel>

	<div class="col-xs-12">
		<kendo-pager ng-if="esShowTopPagination" 
			auto-bind="false" 
			page-size="20" 
			page-sizes="esGridOptions.pageable.pageSizes" 
			refresh="true" 
			data-source="esGridOptions.dataSource">
		</kendo-pager>
	</div>

	<es-grid class="esgrid col-xs-12" 
		ng-cloak 
		es-group-id="esGroupId" 
		es-filter-id="esFilterId" 
		es-grid-options="esGridOptions" 
		es-p-q-options="esPQOptions" 
		es-execute-params="esParamsValues">
	</es-grid>
</div>
