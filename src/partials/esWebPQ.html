<div class="row">
	<div class="col-12">
		<es-params-panel ng-cloak ng-if="::esParamsDef.visibleDefinitions().length" es-params-values="esParamsValues" es-group-id="esGroupId" es-filter-id="esFilterId" es-force-title="::esForceTitle" es-panel-open="esPanelOpen" es-params-def="esParamsDef">
		</es-params-panel>
	</div>

	<div class="col-12">
		<kendo-pager ng-if="esShowTopPagination"
								 auto-bind="false"
								 page-size="20"
								 page-sizes="esGridOptions.pageable.pageSizes"
								 refresh="true"
								 data-source="esGridOptions.dataSource">
		</kendo-pager>
	</div>

	<div class="col-12">
		<es-grid class="esgrid"
						 ng-cloak
						 es-group-id="esGroupId"
						 es-filter-id="esFilterId"
						 es-grid-options="esGridOptions"
						 es-p-q-options="esPQOptions"
						 es-execute-params="esParamsValues">
		</es-grid>
	</div>
</div>
