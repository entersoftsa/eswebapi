<uib-accordion close-others="false">
    <div uib-accordion-group class="panel-default" is-open="esPanelOpen">
        <uib-accordion-heading>
            <i class="pull-right glyphicon " ng-class="{'glyphicon-triangle-bottom': esPanelOpen, 'glyphicon-triangle-right': !esPanelOpen}"></i>
            {{::(esForceTitle ? esForceTitle : esParamsDef.title)}}&nbsp; 

        </uib-accordion-heading>

        <form novalidate class="form" name="esParamsPanelForm">
            <div class="row">
                <div class="form-group col-md-6 col-xs-12 col-lg-3" ng-class="{'has-error': esParamsPanelForm.{{::param.id}}.$invalid}" ng-repeat="param in ::esParamsDef.simpleDefinitions() | orderBy:'aa'">
                    <es-param class="es-param" es-type="param | esParamTypeMapper" es-param-val="esParamsValues" es-param-def="param"></es-param>
                </div>

                <div ng-if="esParamsDef.hasAdvancedParams() && !esMore" class="form-group col-md-6 col-xs-12 col-lg-3 more-cont">
                    <label class="control-label es-param-label more"></label>
                    <button type="button" class="btn btn-info form-control es-param-control" ng-click="esToggleMore()">+</button>
                </div>
           
                <div ng-if="esMore" class="form-group col-md-6 col-xs-12 col-lg-3" ng-class="{'has-error': esParamsPanelForm.{{::param.id}}.$invalid}" ng-repeat="param in esParamsDef.advancedDefinitions() | orderBy:'aa'">
                    <es-param class="es-param" es-type="param | esParamTypeMapper" es-param-val="esParamsValues" es-param-def="param"></es-param>
                </div>

                <div ng-if="esMore" class="form-group col-md-4 more-cont">
                    <label class="control-label es-param-label more "></label>
                    <button type="button" class="btn btn-info form-control es-param-control" ng-click="esToggleMore()">-</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div ng-if="esShowRun" class="col-md-12 col-sm-12 padding-15t">
                <button type="button" class="btn btn-primary" ng-click="esRunClick()">{{::esRunTitle}}</button>
            </div>
        </div>
    </div>
</uib-accordion>
