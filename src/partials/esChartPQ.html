<div class="row">
    <es-params-panel 
    	ng-cloak 
    	es-panel-open="esPanelOpen"
    	ng-if="!esLocalData"
    	es-group-id="esPqDef" 
    	es-local-data-source="'true'" 
    	es-show-run="'true'" 
    	es-run-click="::executePQ()" 
    	es-data-source="esChartDataSource" >
    </es-params-panel>

    <div class="col-xs-12">
		<div class="eschart-wrapper">
			<div 
				 kendo-chart="esChartCtrl"
				 k-ng-delay="esChartOptions.dataSource"
			     k-options="esChartOptions">
			</div>
		</div>
	</div>
</div>
