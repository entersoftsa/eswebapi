<div class="es-module es-module-login">
	<form name="esLoginFrm" novalidate>
		<div class="es-login-icon" ng-if="::esLoginIcon">
			<a ng-href="{{::esLoginUrl}}"><img ng-src="{{::esLoginIcon}}" /></a>
		</div>
		<div class="es-login-label" ng-if="::esLoginLabel">
			<span>{{::esLoginLabel}}</span>
		</div>
		<div class="es-login-lang form-group" ng-class="{'has-error': esLoginFrm.lang.$invalid}">
			<label for="lang" class="sr-only">{{'ESUI.LOGIN_FORM.LANG_ID' | translate}}</label>
			<select id="lang"
							kendo-drop-down-list
							k-ng-model="esCredentials.LangID"
							k-options="esLangOptions" class="form-control"></select>
		</div>
		<div class="form-group" ng-class="{'has-error': esLoginFrm.userId.$invalid}">
			<label for="userId" class="sr-only">{{'ESUI.LOGIN_FORM.USER_ID' | translate}}</label>
			<input type="text" autocomplete="nope" name="userId" class="form-control" placeholder="{{'ESUI.LOGIN_FORM.USER_ID' | translate}}" ng-model="esCredentials.UserID" required>
		</div>
		<div class="form-group" ng-class="{'has-error': esLoginFrm.password.$invalid}">
			<label for="password" class="sr-only">{{'ESUI.LOGIN_FORM.USER_PASSWORD' | translate}}</label>
			<input type="password" name="password" autocomplete="nope" class="form-control" placeholder="{{'ESUI.LOGIN_FORM.USER_PASSWORD' | translate}}" ng-model="esCredentials.Password" required>
		</div>
		<div class="form-group" ng-if="::esShowBridge" ng-class="{'has-error': esLoginFrm.bridgeId.$invalid}">
			<label for="bridgeId" class="sr-only">{{'ESUI.LOGIN_FORM.COMPANY_ID' | translate}}</label>
			<input type="text" name="bridgeId" class="form-control" placeholder="{{'ESUI.LOGIN_FORM.COMPANY_ID' | translate}}" ng-model="esCredentials.bridgeId">
		</div>
		<div class="form-group" ng-class="{'has-error': esLoginFrm.branch.$invalid}">
			<label for="branch" class="sr-only">{{'ESUI.LOGIN_FORM.BRANCH_ID' | translate}}</label>
			<input type="text" name="branch" autocomplete="nope" class="form-control" placeholder="{{'ESUI.LOGIN_FORM.BRANCH_ID' | translate}}" ng-model="esCredentials.BranchID">
		</div>
		<div class="form-group">
			<label for="extraPin" class="sr-only">{{'ESUI.LOGIN_FORM.EXTRA_PIN' | translate}}</label>
			<input type="tel" name="extraPin" autocomplete="nope" class="form-control" placeholder="{{'ESUI.LOGIN_FORM.EXTRA_PIN' | translate}}" ng-model="esCredentials.extraPin">
		</div>
		<div class="form-group" ng-class="{'has-error': esLoginFrm.subscriptionId.$invalid}" ng-if="::esShowSubscription">
			<label for="subscriptionId" class="sr-only">{{'ESUI.LOGIN_FORM.SUBSCRIPTION_ID' | translate}}</label>
			<input type="text" name="subscriptionId" class="form-control" placeholder="{{'ESUI.LOGIN_FORM.SUBSCRIPTION_ID' | translate}}" ng-model="esCredentials.subscriptionId">
		</div>
		<div class="form-group" ng-class="{'has-error': esLoginFrm.subscriptionPwd.$invalid}" ng-if="::esShowSubscription">
			<label for="subscriptionPwd" class="sr-only">{{'ESUI.LOGIN_FORM.SUBSCRIPTION_PASSWORD' | translate}}</label>
			<input type="password" autocomplete="nope" name="subscriptionPwd" class="form-control" placeholder="{{'ESUI.LOGIN_FORM.SUBSCRIPTION_PASSWORD' | translate}}" ng-model="esCredentials.subscriptionPassword">
		</div>
		<div class="es-login-action form-group">
			<button class="btn btn-lg btn-primary btn-block" ng-disabled="esLoginFrm.$invalid" ng-click="esOnSuccess()">{{'ESUI.LOGIN_FORM.DOLOGIN' | translate}}</button>
		</div>
		<div class="es-login-rememberme form-check" ng-if="::esLoginShowRememberMe">
			<input class="form-check-input" type="checkbox" ng-model="esCredentials.rememberme" />
			<label class="form-check-label">{{'ESUI.LOGIN_FORM.REMEMBERME' | translate}}</label>
		</div>
		<div class="es-login-signup form-group" ng-if="::esLoginSignUp">
			<a ng-href="{{esLoginSignUpUrl}}" target="_blank">{{esLoginSignUp}}</a>
		</div>
		<div class="es-login-terms form-group" ng-if="::esLoginTerms">
			<a ng-href="{{esLoginTermsUrl}}" target="_blank">{{esLoginTerms}}</a>
		</div>
		<div class="es-login-version" ng-if="::esLoginVersion">
			<span>{{::esLoginVersion}}</span>
		</div>
	</form>
</div>
