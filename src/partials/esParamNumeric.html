<label class="control-label es-param-label" uib-tooltip="{{::esParamDef.toolTip}}"
          tooltip-placement="bottom"
          tooltip-trigger="mouseenter">{{::esParamDef.caption}}</label>
    <input 
    class="form-control es-param-control"
    kendo-numeric-text-box
    	name="{{::esParamDef.id}}"
    	ng-required="::esParamDef.required"
    	align="right" 
    	k-ng-model="esParamVal[esParamDef.id].paramValue" 
    	k-spinners="false" 
    	k-decimals="esParamDef.precision" 
    	k-format="'n'+'{{::esParamDef.precision}}'" />
