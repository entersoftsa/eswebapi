<div class="row">
    <div class="col-12">
        <es-params-panel ng-cloak es-panel-open="esPqDef.esPanelOpen" ng-if="!esLocalData" es-group-id="esPqDef" es-local-data-source="'true'" es-force-title="esPqDef.Title" es-show-run="'true'" es-run-click="::executePQ()" es-data-source="esChartDataSource">
        </es-params-panel>
    </div>
    <div class="col-12">
        <div class="card-deck">
            <div class="card border-info mb-3" ng-repeat="row in rows">
                <div ng-if="UIOptions.headerField" class="card-header">{{row[UIOptions.headerField]}}
                </div>
                <div ng-if="UIOptions.titleField"  class="card-body text-info">
                    <h5 class="card-title">{{row[UIOptions.titlefield]}}
                    </h5>
                </div>
                <ul ng-if="bodyFields().length" class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="col in bodyFields()">{{col.title}} : {{row[col.field]}}</li>
                </ul>
                <div ng-if="UIOptions.footerField" class="card-footer">
                    <small class="text-muted">{{row[UIOptions.footerField]}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
