<div class="row">
    <div class="col-12">
        <es-params-panel ng-cloak es-panel-open="esPqDef.esPanelOpen" ng-if="!esLocalData" es-group-id="esPqDef" es-local-data-source="'true'" es-force-title="esPqDef.Title" es-show-run="'true'" es-run-click="::executePQ()" es-data-source="esMapDataSource">
        </es-params-panel>
    </div>
    <div class="col-12">
        <div class="esmap-wrapper" kendo-tooltip="tl" k-options="tlOptions">
            <div kendo-map="esMapCtrl" k-ng-delay="esMapOptions.dataSource" es-options="esOptions" k-options="esMapOptions">
            </div>
        </div>
    </div>
</div>
