<label class="control-label es-param-label" uib-tooltip="{{::esParamDef.toolTip}}"
			 tooltip-placement="bottom">{{::esParamDef.caption}}</label>

<div class="form-check">
	<input class="es-param-control form-check-input"
				 type="checkbox"
				 id="check-{{::esParamDef.id}}"
				 ng-model-options="{getterSetter: true}"
				 ng-model="esParamVal[esParamDef.id].pValue"
				 ng-false-value="0" />
	<label class="bg-primary" for="check-{{::esParamDef.id}}"></label>
</div>
