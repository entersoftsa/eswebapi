<div ng-repeat="option in getChoicesOfQuestion()">
	<label>
        <input
        	name="{{esGlobals.esConvertGIDtoId(esQuestion.GID)}}" 
        	type="checkbox" 
        	es-checklist-model="esPsVal[esQuestion.Code]" 
        	es-checklist-value="option.Value">{{option.Description}}
	</label>
</div>
