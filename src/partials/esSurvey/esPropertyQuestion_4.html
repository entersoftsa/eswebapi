<div ng-repeat="option in getChoicesOfQuestion()">
    <label>
        <input type="radio" name="{{esGlobals.esConvertGIDtoId(esQuestion.GID)}}" ng-required="esQuestion.Mandatory && !esPsVal[esQuestion.Code]" ng-model="esPsVal[esQuestion.Code]" ng-value="{{option.Value}}">{{option.Description}}
    </label>
</div>
