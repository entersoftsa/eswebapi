<!--  -->
<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{::$ctrl.editedParam.esParamDef.caption}}</h4>
</div>
<div class="modal-body" id="modal-body">
	<form novalidate class="form" name="d1">
			<div class="row">
			    <div class="col-xs-12">
			        <select class="form-control es-param-control" kendo-drop-down-list ng-cloak k-ng-delay="$ctrl.editedParam.esParamDef" k-data-text-field="'caption'" k-data-value-field="'value'" k-auto-bind="true" k-data-source="$ctrl.editedParam.esGlobals.getesComplexParamFunctionOptions()" k-value-primitive="true" k-ng-model="$ctrl.editedParam.esParamVal[$ctrl.editedParam.esParamDef.id].paramValue.oper">
			        </select>
			    </div>
			    <div class="col-xs-12"  ng-if="$ctrl.editedParam.esParamVal[$ctrl.editedParam.esParamDef.id].paramValue.oper != 'NOTNULL' && $ctrl.editedParam.esParamVal[$ctrl.editedParam.esParamDef.id].paramValue.oper != 'NULL'" ng-class="{'col-xs-12': $ctrl.editedParam.esParamVal[$ctrl.editedParam.esParamDef.id].paramValue.oper != 'RANGE', 'col-xs-6': $ctrl.editedParam.esParamVal[$ctrl.editedParam.esParamDef.id].paramValue.oper == 'RANGE'}">
			        <input class="form-control es-param-control margin-t" kendo-masked-text-box ng-required="$ctrl.editedParam.esParamVal[$ctrl.editedParam.esParamDef.id].paramValue.oper != 'RANGE' && $ctrl.editedParam.esParamDef.required" name="{{::$ctrl.editedParam.esParamDef.id}}" ng-model="$ctrl.editedParam.esParamVal[$ctrl.editedParam.esParamDef.id].paramValue.value" />
			    </div>
			    <div class="col-xs-6" ng-if="$ctrl.editedParam.esParamVal[$ctrl.editedParam.esParamDef.id].paramValue.oper == 'RANGE'">
			        <input class="form-control es-param-control margin-t" kendo-masked-text-box ng-model="$ctrl.editedParam.esParamVal[$ctrl.editedParam.esParamDef.id].paramValue.valueTo" />
			    </div>
			</div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">{{'ESUI.GENERIC.OK' | translate}}</button>
</div>
